sudo: false
language: ruby
cache: bundler
rvm:
  - jruby-19mode
before_install:
  - curl -s -o kafka.tgz http://ftp.wayne.edu/apache/kafka/0.8.2.1/kafka_2.10-0.8.2.1.tgz
  - mkdir kafka && tar xzf kafka.tgz -C kafka --strip-components 1
  - kafka/bin/zookeeper-server-start.sh kafka/config/zookeeper.properties &
  - kafka/bin/kafka-server-start.sh kafka/config/server.properties &
  - sleep 3
  - kafka/bin/kafka-topics.sh --create --partitions 1 --replication-factor 1 --topic test --zookeeper localhost:2181
  - kafka/bin/kafka-topics.sh --create --partitions 2 --replication-factor 1 --topic test2 --zookeeper localhost:2181
script: bundle exec rspec && bundle exec rspec --tag integration
